		<script type="text/javascript">
			function load(page){
				var currentPage = $(this).text();
				alert(currentPage);
				$.ajax({
					type:"POST",
					url:"https://api.apiopen.top/getImages",
					data:"page=" + page + "&count=20",
					success:function(data){
						//var images = data.result;
						var tbody = $("#tb");
						var imgs = data.result;
						tbody.html("");
						for(var i=1; i<=5; i++){
							var str = "<tr>" ;
							for(var index = 4*i; index > 4*(i-1); index--){
								str = 	str +
										"<th>" +
										"<a href='"+ imgs[index].image + "' target='_blank'><img width='200px' " + "src='" + imgs[index].image + "'></a>" +
										"</th>"
							}//imgs[index].img
							str = str + "</tr>";
							tbody.append(str)
						}
					}
				});
			}
